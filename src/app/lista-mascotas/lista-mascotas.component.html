<div class="container">
    <h3>MASCOTAS</h3>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline">
                <fieldset class="form-group col-sm-11"></fieldset>
                <fieldset class="form-group col-sm-1">
                    <a class="btn btn-primary" [routerLink]="['/mascotas/agregar']">Nueva Mascota</a>
                </fieldset>
            </form>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr class="row">
                        <th class="col-sm-1">ID</th>
                        <th class="col-sm-1">NOMBRE</th>
                        <th class="col-sm-1">EDAD</th>
                        <th class="col-sm-1">TIPO</th>
                        <th class="col-sm-1">SEXO</th>
                        <th class="col-sm-2">COLOR</th>
                        <th class="col-sm-1">ESTERILIZADO</th>
                        <th class="col-sm-1">ADOPTADO</th>
                        <th class="col-sm-1">VACUNADO</th>
                        <th class="col-sm-2">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mascota of mascotas | async" class="row">
                        <td class="col-sm-1">{{ mascota.id }}</td>
                        <td class="col-sm-1">{{ mascota.nombre }}</td>
                        <td class="col-sm-1">{{ mascota.edad }}</td>
                        <td class="col-sm-1">{{ mascota.tipo }}</td>
                        <td class="col-sm-1">{{ mascota.sexo }}</td>
                        <td class="col-sm-2">{{ mascota.color }}</td>
                        <td class="col-sm-1">{{ mascota.esterilizado }}</td>
                        <td class="col-sm-1">{{ mascota.adoptado }}</td>
                        <td class="col-sm-1">{{ mascota.vacunado }}</td>
                        <td class="col-sm-2">
                            <button class="btn btn-info" [routerLink]="['/mascotas/editar/', mascota.id]">Editar</button>
                            <button class="btn btn-danger" (click)="eliminarMascota(mascota.id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
